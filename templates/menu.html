<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smile Cafe | Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalise/8.0.1/normalise.css"/>
    <link href="{{url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>

<body>
<div class="container">
    <header>
        <h1>Smile Cafe</h1>
        <h2>Menu</h2>
    </header>
    <nav>
        <a href="/">Home</a> &#8226;
        <a href="/menu">Menu</a> &#8226;
        <a href="/contact">Contact</a>
    </nav>
    <main>
        {% for product in products %}
        <div class = "product-box">
            <h3> {{ product[0] }}</h3>
            <p> {{ product[1] }}</p>
            <p> <strong> Volume: </strong> {{ product[2] }}</p>
            <p> <strong> Price: </strong> ${{ product[3] }}</p>
            <img src="static/images/{{ product[4] }}.jpg">
        </div>

        {% endfor %}
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
